{% extends "base.html" %}

{% block title %}建立新卦象{% endblock %}

{% block content %}
<div class="container">
    <h1>建立新卦象</h1>
    <form method="POST" action="{{ url_for('create_hexagram') }}">
        <div class="form-group">
            <label for="name">卦名 (e.g., 乾):</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="full_name">全名 (e.g., 乾為天):</label>
            <input type="text" class="form-control" id="full_name" name="full_name">
        </div>
        <div class="form-group">
            <label for="number">數字 (e.g., 01):</label>
            <input type="text" class="form-control" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="symbol">符號 (e.g., ䷀):</label>
            <input type="text" class="form-control" id="symbol" name="symbol">
        </div>
        <div class="form-group">
            <label for="hexagram_text">卦辭:</label>
            <textarea class="form-control" id="hexagram_text" name="hexagram_text" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="tuan_zhuan">彖傳:</label>
            <textarea class="form-control" id="tuan_zhuan" name="tuan_zhuan" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="xiang_zhuan_da">大象:</label>
            <textarea class="form-control" id="xiang_zhuan_da" name="xiang_zhuan_da" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="wen_yan">文言傳:</label>
            <textarea class="form-control" id="wen_yan" name="wen_yan" rows="5"></textarea>
        </div>

        <h2>爻辭 (Lines)</h2>
        {% for i in range(1, 8) %}
        <div class="line-group mb-3 p-3 border rounded">
            <h4>第 {{ i }} 爻</h4>
            <div class="form-group">
                <label for="line_{{ i }}_name">爻名 (e.g., 初九, 用九):</label>
                <input type="text" class="form-control" id="line_{{ i }}_name" name="line_{{ i }}_name">
            </div>
            <div class="form-group">
                <label for="line_{{ i }}_text">爻辭:</label>
                <textarea class="form-control" id="line_{{ i }}_text" name="line_{{ i }}_text" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="line_{{ i }}_xiang_zhuan_xiao">小象:</label>
                <textarea class="form-control" id="line_{{ i }}_xiang_zhuan_xiao" name="line_{{ i }}_xiang_zhuan_xiao" rows="2"></textarea>
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">建立卦象</button>
    </form>
</div>
{% endblock %}
